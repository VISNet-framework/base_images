name: Build and Push All Dockerfiles

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all Dockerfile_* images
        shell: bash
        run: |
          for dockerfile in Dockerfile_*; do
            suffix="${dockerfile#Dockerfile_}"
            imagename="ghcr.io/${{toLower(github.repository)}}:${suffix}"
            echo "Building $dockerfile as $imagename"
            docker build -f "$dockerfile" -t "$imagename" .
            docker push "$imagename"
          done
